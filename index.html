<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Coffee Shop</title>
		<link
			rel="icon"
			type="image/png"
			href="./images/favicon.png"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="./css/styles.css"
		/>
		<link
			rel="stylesheet"
			href="./css/index.css"
		/>
	</head>
	<body>
		<header class="page-header">
			<div class="container header-container">
				<a
					href="./index.html"
					class="header-logo"
				>
					<img
						src="./images/logo.svg"
						alt=""
					/>
				</a>
				<nav class="page-nav">
					<ul class="nav-list">
						<li class="nav-item">
							<a
								class="nav-link"
								href=""
								>Cafe Menu</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href=""
								>About Us</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href=""
								>Find Us</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href=""
								>Alowishus Catering</a
							>
						</li>
					</ul>
					<a class="nav-link-box">
						<svg
							class="nav-icon"
							width="20"
							height="20"
						>
							<use href="./images/sprite.svg#icon-bxs-basket"></use>
						</svg>
					</a>
					<a
						class="nav-link-btn btn"
						href=""
						>Buy gift vouchers</a
					>
				</nav>
			</div>
		</header>
		<main class="page-main">
			<section class="section hero">
				<div class="container hero-container">
					<div class="hero-left">
						<div class="hero-left-content">
							<h1 class="hero-title">Alowishus Delicious Coffee</h1>
							<img
								class="hero-img"
								src="./images/brand.png"
								alt="Brand"
							/>
						</div>
						<p class="hero-text">
							A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious
							coffee’s.
						</p>
						<a
							class="hero-btn btn"
							href=""
							>Download App</a
						>
						<a
							class="hero-link"
							href=""
							>Shop Coffee</a
						>
					</div>
					<div class="hero-right">
						<div class="hero-right-picture">
							<img
								class="hero-brand"
								src="./images/brand-big.png"
								alt="Brand-big"
							/>
						</div>
						<div class="hero-right-img">
							<img
								class="hero-picture"
								src="./images/cup.png"
								alt="Cup"
							/>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
